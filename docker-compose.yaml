version: '2'
services:
  app:
    build:
      context: .
      dockerfile: app.Dockerfile
    image: skillbox.laravel/php
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./config/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  webserver:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    image: skillbox.laravel/nginx
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "8090:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./config/nginx/:/etc/nginx/conf.d/
    networks:
      - app-network

